<script type="text/javascript">
    function save() {
	alert("Saurabh");
        // debugger;
        var FirstName = $("#txtFirstname").val();
        var LastName = $("#txtLastname").val();
        var MIDILENAME = $("#txtMidileName").val();
        var EMAIL = $("#txtEmai").val();
       var MOBILENO = $("#txtMobileNo").val();

        var FATHERNAME = $("#txtFathername").val();

        var strval = [{ 'FirstName': FirstName.toString(), 'LastName': LastName.toString(), 'MIDILENAME': MIDILENAME.toString(), 'EMAIL': EMAIL.toString(), 'MOBILENO': MOBILENO.toString(), 'FATHERNAME': FATHERNAME.toString() }];

        var Name = JSON.stringify(strval);

        $.post('/Simple_sql_sp', { Name: Name }, function (data) { ab(data); }).error(function (data) { ab(data); });

        //if (data === 'yes') {
        //    alert("login success");
        //}


    }
    function ab(abc) {

        alert(abc);

    }
	


</script>
<div class="col-md-12">
    <div class="col-sm-5 col-md-2" style=" padding:8px; ">FIRST NAME :</div>
    <div class="col-sm-5 col-sm-offset-2 col-md-2 col-md-offset-0" style="padding:8px; ">
        <input id="txtFirstname" type="text" style="Width:100%; font-size:medium;font-family: 'Arial Narrow';border: 1px solid #c4c4c4;padding: 1px 1px 1px 4px;border-radius: 4px; -moz-border-radius: 4px;-webkit-border-radius: 4px; box-shadow: 0px 0px 8px #d9d9d9;" placeholder="ENTR First Name" />
    </div>


    <div class="col-sm-5 col-md-2" style="padding:8px;">LASTNAME :</div>
    <div class="col-sm-5 col-sm-offset-2 col-md-2 col-md-offset-0" style=" padding:8px; "><input id="txtLastname" type="text" style="Width:100%; font-size:medium;font-family: 'Arial Narrow';border: 1px solid #c4c4c4;padding: 1px 4px 1px 4px;border-radius: 4px; -moz-border-radius: 4px;-webkit-border-radius: 4px; box-shadow: 0px 0px 8px #d9d9d9;" placeholder="ENTR Last Name" /></div>

    <div class="col-sm-5 col-md-2" style="padding:8px; ">MIDILENAME :</div>

</div>

        <input id="txtEmai" type="text" style="Width:100%; font-size:medium;font-family: 'Arial Narrow';border: 1px solid #c4c4c4;padding: 1px 1px 1px 4px;border-radius: 4px; -moz-border-radius: 4px;-webkit-border-radius: 4px; box-shadow: 0px 0px 8px #d9d9d9;" placeholder="ENTR Email" />
