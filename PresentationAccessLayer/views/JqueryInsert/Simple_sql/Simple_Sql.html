    <script type="text/javascript">
        function save() {
           // debugger;
            var FirstName = $("#txtFirstname").val();
            var LastName = $("#txtLastname").val();
            var MIDILENAME = $("#txtMidileName").val();
            var EMAIL = $("#txtEmai").val();
            var MOBILENO = $("#txtMobileNo").val();
            var FATHERNAME = $("#txtFathername").val();
			
         var Allrcord = "1";
            var strval = [{ 'FirstName': FirstName.toString(), 'LastName': LastName.toString(), 'MIDILENAME': MIDILENAME.toString(), 'EMAIL': EMAIL.toString(), 'MOBILENO': MOBILENO.toString(), 'FATHERNAME': FATHERNAME.toString() }];

            alert(abc);

BuildTable(abc);

		function BuildTable(msg) {
		 alert(msg);
		 var table = "<table style=width:95%;><thead><tr>"
              + "<th style=background-color:#FAEBD7;width:100px; >FirstName</th>"
             + "<th style=background-color:#FAEBD7;width:100px; >LastName</th>"
             + "<th style=background-color:#FAEBD7;width:100px; >MIDILENAME</th>"
            + "<th style=background-color:#FAEBD7;width:100px; >EMAIL</th>"
             + "<th style=background-color:#FAEBD7;width:100px; >MOBILENO</th>"
            + "<th style=background-color:#FAEBD7;width:100px; >FATHERNAME</th>"
            + "</thead><tbody>";
			
			  for (var cd in msg) {
            var row = '<tr>';
			
					     row += '<td style=background-color:Silver;width:100px; >' + msg[cd].FirstName + '</td>';
                row += '<td style=background-color:Silver;width:100px; >' + msg[cd].LastName + '</td>';
                row += '<td style=background-color:Silver;width:100px; >' + msg[cd].MIDILENAME + '</td>';
                row += '<td style=background-color:Silver;width:100px; >' + msg[cd].EMAIL + '</td>';
                row += '<td style=background-color:Silver;width:100px; >' + msg[cd].MOBILENO + '</td>';
                row += '<td style=background-color:Silver;width:100px; >' + msg[cd].FATHERNAME + '</td>';
				
				 row += '</tr>';
            table += row;
			
			}
			
			table += "</tbody></table>";
        $('#div1').html(table);
		}
   <!--    ------------------------------------------------------  -->
